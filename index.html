<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alarm Clock</title>
    <link rel="icon" href="./assets/images/clock.svg" />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <h2 style="padding-top: 5px; padding-bottom: 5px; font-size: 40px">
        Alarm Clock
      </h2>
      <p class="developer">Developed by <b>Vinayak Mali</b></p>
      <br />
      <img src="./assets/images/clock.svg" alt="Clock Image" />
      <h1>HH:MM:SS AM</h1>
      <div class="content">
        <div class="column">
          <select name="Hours">
            <option value="Hour" selected hidden>Hour</option>
          </select>
        </div>
        <div class="column">
          <select name="Minutes">
            <option value="Minute" selected hidden>Minute</option>
          </select>
        </div>
        <div class="column">
          <select name="Seconds">
            <option value="Second" selected hidden>Second</option>
          </select>
        </div>
        <div class="column">
          <select name="AM-PM">
            <option value="AM/PM" selected hidden>AM/PM</option>
          </select>
        </div>
      </div>
      <button>Set Alarm</button>
    </div>
    <script src="./assets/script.js"></script>
  </body>
</html>
